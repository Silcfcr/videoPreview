<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video control muted src="./assets/video.mp4" preserveAspectRatio="xMidYMid slice" focusable="false" style="text-anchor:middle;" width="720" height="400" id="myVid" onmouseout="pause(this)" onmouseover="play(this)" ></video>
                <!-- <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false"> -->
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Calming, waves sound.</text>
                </svg>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Waves Video</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Silvia Castro</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="./assets/Pexels Videos 4513.mp4" id="myVid" class="vid-s" onmouseout="pause(this)" onmouseover="play(this)"></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video src="./assets/pexels-taryn-elliott-9140355.mp4" id="myVid" class="vid-s" onmouseout="pause(this)" onmouseover="play(this)"></video>
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video src="./assets/pexels-taryn-elliott-9140403.mp4" id="myVid" class="vid-s" onmouseout="pause(this)" onmouseover="play(this)"></video>
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video src="./assets/video.mp4"id="myVid" class="vid-s" onmouseout="pause(this)" onmouseover="play(this)"></video>
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s"> -->
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
